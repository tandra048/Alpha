<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha clash pro</title>
    <!-- tailwindcss -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link rel="stylesheet" href="style.css">
</head>
<body class="font-poppins ">
<main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center ">
 <!-- home screen -->
    <section class="home min-h-screen flex flex-col text-white justify-center items-center hidden">
    <div class="flex flex-col items-center gap-10">
        <h1 class="text-8xl  font-anton font-regular uppercase">Alphabet Clash</h1>
        <p class="">Unleash Your keyboard Kung Fu:Press "Enter" to Play</p>
        <button onclick="" class="btn font-semibold text-2xl">Play Now</button>
    </div>
    </section>

    <!-- play-ground -->

    <section class="play-ground hidden">
      <div class="flex flex-col items-center gap-20 pt-10">
        <div class=" w-[1024px] h-[320px] border-[20px] rounded-2xl bg-[#FFFFFFB3] items-center">
      <div class="flex justify-center  ">
        <p class="text-white bg-[#2F2941] px-8 py-2 rounded-b-xl">Don't watch keyboard  while playing...</p>
      
      </div>
      <div class="flex h-full justify-center items-center">
        <p class="text-9xl font-semibold text-[#010313]">Y</p>
    
      </div>
    </div> 
      

    <div>
         <div class="keyboar-container">
        <div class="my-1 flex w-full justify-center gap-1">
  <kbd class="kbd">q</kbd>
  <kbd class="kbd">w</kbd>
  <kbd class="kbd">e</kbd>
  <kbd class="kbd">r</kbd>
  <kbd class="kbd">t</kbd>
  <kbd class="kbd">y</kbd>
  <kbd class="kbd">u</kbd>
  <kbd class="kbd">i</kbd>
  <kbd class="kbd">o</kbd>
  <kbd class="kbd">p</kbd>
</div>
<div class="my-1 flex w-full justify-center gap-1">
  <kbd class="kbd">a</kbd>
  <kbd class="kbd">s</kbd>
  <kbd class="kbd">d</kbd>
  <kbd class="kbd">f</kbd>
  <kbd class="kbd">g</kbd>
  <kbd class="kbd">h</kbd>
  <kbd class="kbd">j</kbd>
  <kbd class="kbd">k</kbd>
  <kbd class="kbd">l</kbd>
</div>
<div class="my-1 flex w-full justify-center gap-1">
  <kbd class="kbd">z</kbd>
  <kbd class="kbd">x</kbd>
  <kbd class="kbd">c</kbd>
  <kbd class="kbd">v</kbd>
  <kbd class="kbd">b</kbd>
  <kbd class="kbd">n</kbd>
  <kbd class="kbd">m</kbd>
  <kbd class="kbd">/</kbd>
</div>
     </div>
    </div>
    <div class="flex flex-row justify-between w-3/4 ">
        <button class="btn bg-[#894189] rounded-full text-white">
  Life
  <img src="images/Group 23.svg" alt="">
  <span>1</span>
</button>
<button class="btn bg-[#894189] rounded-full text-white">
  Score
 <img src="images/monetization_on.svg" alt="">
 <span>1</span>
</button>
    </div>
    </div> 
    </section>

<!-- score -->
    <section class="score min-h-screen flex justify-center items-center">
       <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-10 rounded-lg">
        <h1 class="text-8xl">
            <span class="font-extrabold ">Score: </span>
            <span>14</span>
        </h1>
      <button class="btn font-semibold text-2xl p-8">Play Again</button>
      <p>Practice will make you Pro</p>
       </div>
    </section>

</main>
  <script src="scripts/alpha-clash.js"></script>  
</body>
</html>
