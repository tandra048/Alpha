<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha clash pro</title>
    <!-- tailwindcss -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link rel="stylesheet" href="style.css">
</head>
<body class="font-poppins ">
<main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center ">
 <!-- home screen -->
    <section id="home-screen" class="home min-h-screen flex flex-col text-white justify-center items-center">
    <div class="flex flex-col items-center gap-10">
        <h1 class="text-8xl  font-anton font-regular uppercase">Alphabet Clash</h1>
        <p class="">Unleash Your keyboard Kung Fu:Press "Enter" to Play</p>
        <button onclick="play()" class="btn font-semibold text-2xl p-8">Play Now</button>
    </div>
    </section>


    <section id="play-ground" class=" hidden">
      <div class="flex flex-col items-center gap-20 pt-10">
        <div class=" w-[1024px] h-[320px] border-[20px] rounded-2xl bg-[#FFFFFFB3] items-center">
      <div class="flex justify-center  ">
        <p class="text-white bg-[#2F2941] px-8 py-2 rounded-b-xl">Don't watch keyboard  while playing...</p>
      
      </div>
      <div class="flex h-full justify-center items-center">
        <p id="current-alphabet" class="text-9xl font-semibold text-[#010313] uppercase">Y</p>
    
      </div>
    </div> 
      

    <div>
         <div class="keyboar-container">
        <div class="my-1 flex w-full justify-center gap-1">
  <kbd id="q" class="kbd">q</kbd>
  <kbd id="w" class="kbd">w</kbd>
  <kbd id="e" class="kbd">e</kbd>
  <kbd id="r" class="kbd">r</kbd>
  <kbd id="t" class="kbd">t</kbd>
  <kbd id="y" class="kbd">y</kbd>
  <kbd id="u" class="kbd">u</kbd>
  <kbd id="i" class="kbd">i</kbd>
  <kbd id="o" class="kbd">o</kbd>
  <kbd id="p" class="kbd">p</kbd>
</div>
<div class="my-1 flex w-full justify-center gap-1">
  <kbd id="a" class="kbd">a</kbd>
  <kbd id="s" class="kbd">s</kbd>
  <kbd id="d" class="kbd">d</kbd>
  <kbd id="f" class="kbd">f</kbd>
  <kbd id="g" class="kbd">g</kbd>
  <kbd id="h" class="kbd">h</kbd>
  <kbd id="j" class="kbd">j</kbd>
  <kbd id="k" class="kbd">k</kbd>
  <kbd id="l" class="kbd">l</kbd>
</div>
<div class="my-1 flex w-full justify-center gap-1">
  <kbd id="z" class="kbd">z</kbd>
  <kbd id="x" class="kbd">x</kbd>
  <kbd id="c" class="kbd">c</kbd>
  <kbd id="v" class="kbd">v</kbd>
  <kbd id="b" class="kbd">b</kbd>
  <kbd id="n" class="kbd">n</kbd>
  <kbd id="m" class="kbd">m</kbd>
  <kbd id="/" class="kbd">/</kbd>
</div>
     </div>
    </div>
    <!-- display life -->
    <div class="flex flex-row justify-between w-3/4 ">
        <button class="btn bg-[#894189] rounded-full text-white">
  Life
  <img src="images/Group 23.svg" alt="">
  <span id="current-life">5</span>
</button>

<!-- display score -->
<button class="btn bg-[#894189] rounded-full text-white">
  Score
 <img src="images/monetization_on.svg" alt="">
 <span id="current-score">0</span>
</button>
    </div>
    </div> 
    </section>

<!-- score -->
    <section id="score" class=" min-h-screen flex justify-center items-center hidden">
       <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-10 rounded-lg">
       <h4 class="text-3xl">Game Over !</h4>
        <h1 class="text-8xl">
            <span class="font-extrabold ">Score: </span>
            <span id="last-score">14</span>
        </h1>
      <button onclick="play()" class="btn font-semibold text-2xl p-8">Play Again</button>
      <p>Practice will make you Pro</p>
       </div>
    </section>

</main>
<script src="scripts/utility.js"></script>
  <script src="scripts/alpha-clash.js"></script>  
</body>
</html>
